<ng-container *ngIf="false || state$ | async as state">
  <div class="search" [ngClass]="{ 'search--open': state.modal.show }">
    <button id="btn-search-close" (click)="close()" class="btn btn--search-close" aria-label="Close search form"><svg
        class="icon icon--cross">
      </svg></button>
    <form [formGroup]="form" class="search__form" (submit)="submit($event, form, 3)" novalidate>
      <input class="search__input" name="search" formControlName="value" type="search" placeholder="" autocomplete="off"
        autocorrect="off" autocapitalize="off" spellcheck="false" />
      <span class="search__info">Hit enter to search or ESC to close</span>
    </form>
    <div class="search__related">
      <div class="search__suggestion">
        <h3>May We Suggest?</h3>
        <p>#drone #funny #catgif #broken #lost #hilarious #good #red #blue #nono #why #yes #yesyes #aliens #green</p>
      </div>
      <div class="search__suggestion">
        <h3>Needle, Where Art Thou?</h3>
        <p>#broken #lost #good #red #funny #lala #hilarious #catgif #blue #nono #why #yes #yesyes #aliens #green #drone
        </p>
      </div>
    </div>
  </div>
</ng-container>
