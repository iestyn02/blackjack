<div class="c" [ngClass]="{ 'c--b': symbol === 'C' || symbol === 'S'}">
  <div class="c__t">
    <div class="c__t__t" [innerText]="rank">
    </div>
    <div class="c__t__b">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        [innerHtml]="SYMBOLS[symbol] | safe">
      </svg>
    </div>
  </div>
  <div class="c__m" [ngSwitch]="rank">
    <span class="c__m__r" *ngSwitchCase="'J'" [innerText]="rank"></span>
    <span class="c__m__r" *ngSwitchCase="'Q'" [innerText]="rank"></span>
    <span class="c__m__r" *ngSwitchCase="'K'" [innerText]="rank"></span>
    <svg *ngSwitchDefault xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"
      [innerHTML]="SYMBOLS[symbol] | safe">
    </svg>
  </div>
  <div class="c__b">
    <div class="c__b__t" [innerText]="rank"></div>
    <div class="c__b__b">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        [innerHTML]="SYMBOLS[symbol] | safe">
      </svg>
    </div>
  </div>
</div>
